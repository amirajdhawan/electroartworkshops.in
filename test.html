<!-- Testing youtube with colorbox -->
<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.colorbox.js"></script>
		<link rel="stylesheet" href="css/colorbox.css" />
		<script type="text/javascript">
			$(document).ready(function(){
				$(".youtube").colorbox({iframe:true, innerWidth:640, innerHeight:390});
			});
		</script>
	</head>
	<body>
		<a class="youtube" href="http://www.youtube.com/v/MXKBfYYgFL0?rel=0&wmode=transparent">Check Video</a>
		<br/>
		<a class="youtube" href="http://www.youtube.com/v/29scvcmH2zU?rel=0&wmode=transparent">Check Video</a>
	</body>
	</html>
